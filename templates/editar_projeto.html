<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Projeto</title>
</head>
<body>
    <h2>Editar Projeto</h2>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ projeto.nome }}" required><br><br>

        <label for="prazo_nominal">Prazo (dias):</label>
        <input type="number" id="prazo_nominal" name="prazo_nominal" value="{{ projeto.prazo_nominal }}" required><br><br>

        <label for="data_inicio">Data de Início:</label>
        <input type="date" id="data_inicio" name="data_inicio" value="{{ projeto.data_inicio }}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Cancelar</a>
</body>
</html>
