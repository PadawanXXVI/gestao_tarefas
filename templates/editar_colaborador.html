<!DOCTYPE html>
<html>
<head>
    <title>Editar Colaborador</title>
</head>
<body>
    <h1>Editar Colaborador</h1>
    <form method="POST">
        Nome: <input type="text" name="nome" value="{{ colaborador.nome }}" required><br>
        Cargo: <input type="text" name="cargo" value="{{ colaborador.cargo }}" required><br>
        Custo por Hora: <input type="number" step="0.01" name="custo_hora" value="{{ colaborador.custo_hora }}" required><br>
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('listar_colaboradores') }}">Voltar</a>
</body>
</html>
