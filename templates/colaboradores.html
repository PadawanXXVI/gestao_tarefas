<!DOCTYPE html>
<html>
<head>
    <title>Colaboradores</title>
</head>
<body>
    <h1>Lista de Colaboradores</h1>
    <a href="{{ url_for('adicionar_colaborador') }}">Adicionar Novo Colaborador</a>
    <ul>
        {% for colaborador in colaboradores %}
            <li>
                {{ colaborador.nome }} - {{ colaborador.cargo }} - R$ {{ colaborador.custo_hora }}/h
                | <a href="{{ url_for('editar_colaborador', colaborador_id=colaborador.id) }}">Editar</a>
                | <a href="{{ url_for('excluir_colaborador', colaborador_id=colaborador.id) }}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
