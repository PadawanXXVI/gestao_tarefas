<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Execução da Tarefa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-blue-700 mb-6">Atualizar Execução da Tarefa: {{ tarefa.nome }}</h2>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700" for="data_inicio_executada">
                    📅 Data de Início Executada:
                </label>
                <input type="date" name="data_inicio_executada" value="{{ tarefa.data_inicio_executada or '' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700" for="data_fim_executada">
                    📆 Data de Término Executada:
                </label>
                <input type="date" name="data_fim_executada" value="{{ tarefa.data_fim_executada or '' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700" for="horas_executadas">
                    ⏱️ Horas Executadas:
                </label>
                <input type="number" step="0.1" name="horas_executadas" value="{{ tarefa.horas_executadas or 0.0 }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700" for="percentual_execucao">
                    📈 Percentual de Execução (%):
                </label>
                <input type="number" step="1" min="0" max="100" name="percentual_execucao"
                       value="{{ tarefa.percentual_execucao or 0 }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="pt-4">
                <button type="submit"
                        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 shadow">
                    💾 Salvar Execução
                </button>
            </div>
        </form>
    </div>
</body>
</html>
